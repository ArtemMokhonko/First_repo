<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё резюме</title>
    <style>
        /* Добавьте стили для вашего резюме здесь */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Пример стиля для заголовка */
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ваше имя</h1>
        <p>Должность, контактная информация</p>
    </header>
    <section>
        <h2>Образование</h2>
        <p>Название учебного заведения, специальность, год окончания</p>
    </section>
    <section>
        <h2>Опыт работы</h2>
        <p>Название компании, должность, период работы</p>
    </section>
    <!-- Добавьте другие разделы резюме по аналогии -->
    <footer>
        <p>Контактная информация: email, телефон</p>
    </footer>
</body>
</html>
